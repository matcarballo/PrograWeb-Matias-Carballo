<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroFútbol - Tienda de Botines Retro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://sdmntprwestus2.oaiusercontent.com/files/00000000-2510-61f8-bfe7-57dfb8707d91/raw?se=2025-06-20T04%3A13%3A51Z&sp=r&sv=2024-08-04&sr=b&scid=e3d266eb-803a-5c44-ad16-334e1274bdce&skoid=30ec2761-8f41-44db-b282-7a0f8809659b&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-20T02%3A15%3A36Z&ske=2025-06-21T02%3A15%3A36Z&sks=b&skv=2024-08-04&sig=I07FzuMsu1pqit5TQO/pxckb4RfbixTBED8NrRpLcEw%3D">
</head>
<body>
  <header>
    <nav class="nav-header">
      <a href="#productos">Productos</a>
      <a href="#copyr">Contacto</a>
    </nav>
    <h1>RetroFútbol</h1>
    <div class="carrito-header">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" class="icono-carrito">
      <span id="carrito-cantidad" class="carrito-cantidad">0</span>
    </div>
  </header>
  <div id="barra-contacto" class="barra-contacto">
    <span>
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Mail" class="icono-red"> retrofutbolweb@gmail.com
    </span>
    <a href="https://instagram.com/retrofutbolweb/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="icono-red"> @retrofutbolweb
    </a>
    <a href="https://x.com/RetroFutbolWeb" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X" class="icono-red"> @RetroFutbolWeb
    </a>
  </div>
  <main>
    <section id="productos">
      <div class="productos-contenedor">
        <h2>Botines disponibles</h2>
        <div class="filtro-marcas">
          <label for="filtro-marca">Filtrar por marca:</label>
          <select id="filtro-marca">
            <option value="todas">Todas</option>
            <option value="adidas">Adidas</option>
            <option value="nike">Nike</option>
            <option value="puma">Puma</option>
          </select>
        </div>
        <div class="productos-grid">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p id="copyr">&copy; 2025 Tienda de Botines. Todos los derechos reservados.</p>
  </footer>
  <div id="sidebar-carrito" class="sidebar-carrito">
    <div class="sidebar-header">
      <h2>Carrito</h2>
      <button id="cerrar-carrito" class="cerrar-carrito">&times;</button>
    </div>
    <hr class="carrito-separador">
    <div id="carrito-items" class="carrito-items"></div>
    <div class="carrito-cantidad-total">
      Productos: <span id="carrito-cantidad-total">0</span>
    </div>
    <div class="carrito-total">
      Total: $<span id="carrito-total">0</span>
    </div>
    <button id="btn-comprar" class="btn-comprar">Comprar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
