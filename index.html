<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroFútbol - Tienda de Botines Retro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav class="nav-header">
      <a href="#contactate">Contactate</a>
      <a href="#copyr">Nuestras Redes</a>
    </nav>
    <h1>RetroFútbol</h1>
    <div class="carrito-header">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" class="icono-carrito">
      <span id="carrito-cantidad" class="carrito-cantidad">0</span>
    </div>
  </header>
  <div id="barra-contacto" class="barra-contacto">
    <span>
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Mail" class="icono-red"> retrofutbolweb@gmail.com
    </span>
    <a href="https://instagram.com/retrofutbolweb/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="icono-red"> @retrofutbolweb
    </a>
    <a href="https://x.com/RetroFutbolWeb" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X" class="icono-red"> @RetroFutbolWeb
    </a>
  </div>
  <main>
    <section id="productos">
      <div class="productos-contenedor">
        <h2>Botines disponibles</h2>
        <div class="filtro-marcas">
          <label for="filtro-marca">Filtrar por marca:</label>
          <select id="filtro-marca">
            <option value="todas">Todas</option>
            <option value="adidas">Adidas</option>
            <option value="nike">Nike</option>
            <option value="puma">Puma</option>
          </select>
        </div>
        <div class="productos-grid">
        </div>
      </div>
    </section>
  </main>
  <div id="sidebar-carrito" class="sidebar-carrito">
    <div class="sidebar-header">
      <h2>Carrito</h2>
      <button id="cerrar-carrito" class="cerrar-carrito">&times;</button>
    </div>
    <hr class="carrito-separador">
    <div id="carrito-items" class="carrito-items"></div>
    <div class="carrito-cantidad-total">
      Productos: <span id="carrito-cantidad-total">0</span>
    </div>
    <div class="carrito-total">
      Total: $<span id="carrito-total">0</span>
    </div>
    <button id="btn-comprar" class="btn-comprar">Comprar</button>
  </div>
  <section id="contactate" class="contactate-seccion">
  <h2>Contactate</h2>
    <form action="https://formsubmit.co/retrofutbolweb@gmail.com" method="POST" class="form-contacto">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu email" required>
      <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer>
    <p id="copyr">&copy; 2025 Tienda de Botines. Todos los derechos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
